packages:
  bash:
    externals:
    - spec: bash@5.0.17
      prefix: /usr
  bzip2:
    externals:
    - spec: bzip2@1.0.8
      prefix: /usr
  cmake:
    externals:
    - spec: cmake@3.16.3
      prefix: /
  diffutils:
    externals:
    - spec: diffutils@3.7
      prefix: /usr
  findutils:
    externals:
    - spec: findutils@4.7.0
      prefix: /usr
  gcc:
    externals:
    - spec: gcc@9.3.0 languages=c,c++
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/x86_64-linux-gnu-gcc-9
          cxx: /usr/bin/x86_64-linux-gnu-g++-9
  git:
    externals:
    - spec: git@2.25.1~tcltk
      prefix: /usr
  gmake:
    externals:
    - spec: gmake@4.2.1
      prefix: /
  groff:
    externals:
    - spec: groff@1.22.4
      prefix: /usr
  llvm:
    externals:
    - spec: llvm@10.0.0+clang~lld+lldb
      prefix: /
      extra_attributes:
        compilers:
          c: /bin/clang-10
          cxx: /bin/clang++
          lldb: /bin/lldb-10
  llvm-doe:
    externals:
    - spec: llvm-doe@10.0.0+clang~lld+lldb
      prefix: /
      extra_attributes:
        compilers:
          c: /bin/clang-10
          cxx: /bin/clang++
          lldb: /bin/lldb-10
  ncurses:
    externals:
    - spec: ncurses@6.2.20200212+symlinks+termlib abi=6
      prefix: /usr
  openssh:
    externals:
    - spec: openssh@8.2p1
      prefix: /
  openssl:
    externals:
    - spec: openssl@1.1.1f
      prefix: /usr
  perl:
    externals:
    - spec: perl@5.30.0~cpanm+shared+threads
      prefix: /usr
  pkg-config:
    externals:
    - spec: pkg-config@0.29.1
      prefix: /usr
  rsync:
    externals:
    - spec: rsync@3.1.3
      prefix: /
  tar:
    externals:
    - spec: tar@1.30
      prefix: /usr
  xz:
    externals:
    - spec: xz@5.2.4
      prefix: /
